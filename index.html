<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>

    <select id="">
        <option value="">Select a City...</option>
        <option value="">Berlin</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Ankara</option>
        <option value="">Damascus</option>
    </select>

    <div class="city">
        <h2>Hamburg 🇩🇪</h2>
        <div class="date">Nov 18th 2022</div>
        <div class="time">10:19 </div>
    </div>
    <div class="city">
        <h2>Boston 🇺🇸</h2>
        <div class="date">Nov 18th 2022</div>
        <div class="time">03:19 </div>
    </div>
    <div class="city">
        <h2>Aleppo 🇸🇾</h2>
        <div class="date">Nov 18th 2022</div>
        <div class="time">12:19 </div>
    </div>
</div>
    <footer>👩🏼‍💻 with 💗 by Bayan Khatib and is <a href="https://github.com/bayyounkh/World-Clock" target="_blank">open-sourced on Github</a></footer>
    <script src="script.js"></script>
</body>
</html>
